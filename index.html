<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Link Generator + QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a80d2;
        }

        #successMessage {
            display: none;
            color: var(--success-color);
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }

        #qrCodeContainer {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
        }

        footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.9rem;
        color: #666;
        }

        footer p {
        margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Referral Link Generator</h2>
        <form id="referralForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <button type="button" onclick="generateCopyAndQR()">Generate, Copy, and Create QR</button>
        </form>
        <p id="successMessage"></p>
        <div id="qrCodeContainer"></div>

        <footer>
            <p>Developed with ‚ù§ by <a href="https://github.com/vauzher" target="_blank" class="text-blue-500">Vauzher</a>
        </footer>
    </div>
    

    <script>
        function generateCopyAndQR() {
            var name = document.getElementById("name").value.trim();
            if (name === "") {
                alert("Please enter a name.");
                return;
            }
            var formattedName = encodeURIComponent(name);
            //CHANGE THIS LINK TO YOUR WEBSITE'S LINK
            var generatedLink = "https://yourawesomewebsite.com/?ref=" + formattedName;
            
            // Copy to clipboard
            navigator.clipboard.writeText(generatedLink).then(function() {
                // Generate QR Code
                var qrCodeContainer = document.getElementById("qrCodeContainer");
                qrCodeContainer.innerHTML = ''; // Clear previous QR code
                new QRCode(qrCodeContainer, {
                    text: generatedLink,
                    width: 128,
                    height: 128
                });

                // Show success message
                var successMessage = document.getElementById("successMessage");
                successMessage.textContent = "Link generated, copied to clipboard, and QR code created!";
                successMessage.style.display = "block";
                setTimeout(function() {
                    successMessage.style.display = "none";
                }, 5000);
            }, function(err) {
                console.error('Could not copy text: ', err);
                alert('Failed to copy the link. Please try again.');
            });
        }
    </script>

</body>

</html>
